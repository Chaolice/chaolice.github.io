<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hihi</title>
    <style>
      @font-face {
        font-family: "ft88school";
        src: url("assets/ft88-school-webfont.woff2") format("woff2"),
          url("assets/ft88-school-webfont.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }
      * {
        margin: 0;
        font-family: "ft88school";
        background-image: url("assets/hearts.gif");
        background-repeat: repeat;
        background-color: #ffbedf;
      }
      .center {
        text-align: center;
        font-size: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      p {
        box-shadow: 20px 16px 0px -5px #000000;
      }
    </style>
  </head>
  <body>
    <p id="demo" class="center"></p>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("June 8, 2022 02:37:25").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML =
          days +
          " days " +
          hours +
          " hours " +
          minutes +
          " minutes " +
          seconds +
          " seconds ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
